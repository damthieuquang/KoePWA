<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather PWA</title>
    <meta name="codelab" content="your-first-pwa-v3" />
    <link rel="stylesheet" type="text/css" href="/styles/inline.css" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />

    <!-- CODELAB: Add link rel manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- CODELAB: Add iOS meta tags and icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Weather PWA" />
    <link rel="apple-touch-icon" href="/images/icons/icon-152x152.png" />
    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="/styles/style3.css" />

    <!-- Font Awesome JS -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
      integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
      integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
      crossorigin="anonymous"
    ></script>

    <!-- CODELAB: Add description here -->
    <meta name="description" content="A sample weather app" />
    <!-- CODELAB: Add meta theme-color -->
    <meta name="theme-color" content="#2F3BA2" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <nav id="sidebar">
        <div id="dismiss">
          <i class="fas fa-arrow-left"></i>
        </div>

        <div class="sidebar-header">
          <h3>APP KOE</h3>
          <h6>App Version: 3.0.1</h6>
        </div>

        <ul class="list-unstyled components">
          <li>
            <a href="/index.html">Home</a>
          </li>
          <li>
            <a href="/favourite.html">Favorite</a>
          </li>
          <li>
            <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false"
              >Pending</a
            >
          </li>
          <li>
            <a href="/myOrder.html">My Order</a>
          </li>
          <li>
            <a href="/QR.html">QR</a>
          </li>
          <li>
            <a href="/transfer.html">Transfer from KoePay</a>
          </li>
        </ul>
        <ul class="list-unstyled components">
          <div style="padding-left:10px;">
            <h6>Account Management</h6>
          </div>

          <li>
            <a href="/private.html">Private Access</a>
          </li>

          <li>
            <a href="/setting.html">Settings</a>
          </li>
          <li>
            <a href="/feedback.html">Feedback</a>
          </li>
          <li>
            <a href="/help.html">Help</a>
          </li>
        </ul>
      </nav>

      <!-- Page Content -->
      <div id="content" style="z-index:1900">
        <nav class="navbar navbar-expand-lg navbar-light">
          <button type="button" id="sidebarCollapse" class="btn btn-info">
            <i class="fas fa-align-left"></i>
            <!--                     <span>Toggle Sidebar</span> -->
          </button>
        </nav>
      </div>
      <!-- Dark Overlay element -->
      <div class="overlay"></div>
    </div>

    <header class="header">
      <span style="margin-left:50px; width:100%;">
        <h1>
          AppKoe Weather
        </h1>
      </span>
    </header>
    <main class="main">
      <div style="text-align:center; padding-top:30px;">
        Help Coming soon...
      </div>
    </main>

    <script src="/scripts/luxon-1.11.4.js"></script>
    <script src="/scripts/app.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        $("#sidebar").mCustomScrollbar({
          theme: "minimal"
        });

        $("#dismiss, .overlay").on("click", function() {
          // hide sidebar
          $("#sidebar").removeClass("active");
          // hide overlay
          $(".overlay").removeClass("active");
        });

        $("#sidebarCollapse").on("click", function() {
          // open sidebar
          $("#sidebar").addClass("active");
          // fade in the overlay
          $(".overlay").addClass("active");
          $(".collapse.in").toggleClass("in");
          $("a[aria-expanded=true]").attr("aria-expanded", "false");
        });
      });
    </script>

    <div class="overlay"></div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!-- Popper.JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
      integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
      integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        $("#sidebar").mCustomScrollbar({
          theme: "minimal"
        });

        $("#dismiss, .overlay").on("click", function() {
          $("#sidebar").removeClass("active");
          $(".overlay").removeClass("active");
        });

        $("#sidebarCollapse").on("click", function() {
          $("#sidebar").addClass("active");
          $(".overlay").addClass("active");
          $(".collapse.in").toggleClass("in");
          $("a[aria-expanded=true]").attr("aria-expanded", "false");
        });
      });
    </script>

    <!-- CODELAB: Add the install script here -->
    <script src="/scripts/install.js"></script>
    <script>
      // CODELAB: Register service worker.
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js").then(reg => {
            console.log("Service worker registered.", reg);
          });
        });
      }
    </script>
  </body>
</html>
